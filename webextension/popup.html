<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <section id="initialPrompt" class="withIcon">
      <span class="cancel" data-action="cancel"></span>
      <h1 class="introduction"></h1>
      <p class="introduction"></p>
      <div>
        <button data-action="yes" class="siteWorks positiveSentiment"></button>
        <button data-action="no" class="siteBroken negativeSentiment"></button>
      </div>
      <p class="privacyPolicy secondary"></p>
      <label>
          <input type="checkbox" name="neverShowAgain" />
      </label>
      <button data-action="cancel"></button>
    </section>
    <section id="initialPromptSentiment" class="withIcon">
      <h1 class="introduction"></h1>
      <p class="introduction"></p>
      <div>
        <button data-action="yes" class="siteWorks positiveSentiment"></button>
        <button data-action="slow" class="siteSlow slowSentiment"></button>
        <button data-action="no" class="siteBroken negativeSentiment"></button>
      </div>
      <p class="privacyPolicy secondary"></p>
      <label>
          <input type="checkbox" name="neverShowAgain" />
      </label>
      <button data-action="cancel"></button>
    </section>
    <section id="thankYouFeedback" data-action="ok">
      <span data-action="ok"></span>
    </section>
    <section id="performancePrompt">
      <h2>
        <button data-action="back"></button>
      </h2>
      <p></p>
      <div>
        <button data-action="performanceIssue" class="performanceIssue slowSentiment"></button>
        <button data-action="somethingElse" class="siteBroken requestScreenshot negativeSentiment"></button>
      </div>
      <button data-action="cancel"></button>
    </section>
    <section id="performanceFeedback">
      <h2 class="introduction">
        <button data-action="back"></button>
      </h2>
      <p></p>
      <form id="performanceForm">
        <textarea name="performanceDescription"></textarea>
      </form>
      <button data-action="cancel"></button>
      <button data-action="submitPerformanceFeedback" class="emphasize"></button>
    </section>
    <section id="problemReport">
      <h2 class="introduction">
        <button data-action="back"></button>
      </h2>
      <div class="missingScreenshot">
        <div class="buttonbar">
          <button data-exit="takeScreenshot" data-action="takeScreenshot"></button>
        </div>
      </div>
      <div class="screenshot">
        <span class="imagecenterhelper"></span>
        <img data-exit="viewScreenshot" src="screenshot.jpg" alt="" />
        <div class="buttonbar">
          <button data-exit="retakeScreenshot" data-action="retakeScreenshot"></button>
          <button data-action="removeScreenshot"></button>
        </div>
      </div>
      <form id="problemReportForm">
        <label for="problemDescription"></label>
        <textarea id="problemDescription" name="description"></textarea>
        <span></span>
        <div>
          <input id="feedbackTypeBrokenDesign" name="type" type="radio" value="brokenDesign" />
          <label for="feedbackTypeBrokenDesign"></label>
        </div>
        <div>
          <input id="feedbackTypePlaybackFailure" name="type" type="radio" value="playbackFailure" />
          <label for="feedbackTypePlaybackFailure"></label>
        </div>
        <div>
          <input id="feedbackTypeSiteUnusable" name="type" type="radio" value="siteUnusable" />
          <label for="feedbackTypeSiteUnusable"></label>
        </div>
        <div>
          <input id="feedbackTypeOther" name="type" type="radio" value="other" />
          <label for="feedbackTypeOther"></label>
        </div>
      </form>
      <button data-action="cancel"></button>
      <button data-action="submitProblemReport" class="emphasize"></button>
    </section>
    <section id="initialPromptV1" class="withIcon">
      <h1></h1>
      <p></p>
      <a data-exit="why" href="https://webcompat.mozilla.community/better"></a>
      <label>
        <input type="checkbox" name="neverShowAgain" />
      </label>
      <button data-action="no"></button>
      <button data-action="yes" class="emphasize"></button>
    </section>
    <section id="thankYouV1" class="withIcon">
      <h1></h1>
      <p></p>
      <a data-exit="learnMore" href="https://webcompat.mozilla.community/thanks"></a>
      <button data-action="ok"></button>
    </section>
    <section id="thankYouFeedbackV1" class="withIcon">
      <h1></h1>
      <p></p>
      <a data-exit="learnMore" href="https://webcompat.mozilla.community/thanks"></a>
      <button data-action="ok"></button>
    </section>
    <section id="feedbackFormV1">
      <h2>
        <button data-action="back"></button>
      </h2>
      <p></p>
      <form>
        <select name="type" required>
          <option value="" hidden></option>
          <option value="siteUnusable"></option>
          <option value="brokenDesign"></option>
          <option value="playbackFailure"></option>
          <option value="other"></option>
        </select>
        <div class="missingScreenshot">
          <button data-exit="takeScreenshot" data-action="takeScreenshot"></button>
        </div>
        <div class="screenshot">
          <span class="imagecenterhelper"></span>
          <img data-exit="viewScreenshot" src="screenshot.jpg" alt="" />
          <div class="buttonbar">
            <button data-exit="retakeScreenshot" data-action="retakeScreenshot"></button>
            <button data-action="removeScreenshot"></button>
          </div>
        </div>
        <textarea name="description" rows="1"></textarea>
      </form>
      <a href="#" role="button" data-action="showFeedbackDetails"></a>
      <button data-action="cancel"></button>
      <button data-action="submitFeedbackV1" class="emphasize"></button>
    </section>
    <section id="feedbackDetailsV1">
      <h2>
        <button data-action="back"></button>
      </h2>
      <table>
        <tr data-detail="url"><th></th><td></td></tr>
        <tr data-detail="type"><th></th><td></td></tr>
        <tr data-detail="description"><th></th><td></td></tr>
        <tr data-detail="channel"><th></th><td></td></tr>
        <tr data-detail="appVersion"><th></th><td></td></tr>
        <tr data-detail="platform"><th></th><td></td></tr>
        <tr data-detail="buildID"><th></th><td></td></tr>
        <tr data-detail="uiVariant"><th></th><td></td></tr>
      </table>
      <div class="screenshot viewOnly">
        <span class="imagecenterhelper"></span>
        <img src="screenshot.jpg" alt="" />
      </div>
      <p></p>
      <button data-action="cancel"></button>
      <button data-action="submitFeedbackV1" class="emphasize"></button>
    </section>
  </body>
</html>
